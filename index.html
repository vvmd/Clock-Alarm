<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Alarm</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="wrapper">
        <div class="clockimg"><img id="ic" src="./clock.png" alt="clock"></div>
        <div class="clock">12 : 00 : 00</div>
        <div class="inputClock">
            <select name="hours" id="h">
               <option value="Hours" selected hidden>Hours</option>
            </select>
            <select name="minutes" id="m">
                <option value="Minutes" selected hidden>Minutes</option>
            </select>
            <button class="btn1">Set</button>
        </div>
    </div>
    
    
    <script src="./main.js"></script>
</body>
</html>
